<head>

<body>
    <form>
        <div class="head">
            <h1>Form Here</h1>
            <p class="requir">*required fields</p>
        </div>
        <fieldset class="content">
            <label>
                <p>Name:</p>
                <div class="clrFont"><input type="text" name="username" placeholder="placeholderv.text" required></div>
            </label>

            <label>
                <p>Email:</p>
                <div class="clrFont"><input type="email" name="email-address" placeholder="placeholder.text" required></div>
            </label>

            <label>
                <p>Website:</p>
                        <div class="clrFont"><input type="url" name="website:" placeholder="placeholder.text" required></div>
            </label>

            <label>
                    <p>Message:</p>
                <textarea class="textarea" name="comment" placeholder="..."></textarea>
            </label>

        </fieldset>
        <fieldset class="footer">
            <input class="btn" type="submit" name="submit" value="Submit">
        </fieldset>
        <div class="redDivs">
            <div class="redDiv redDiv1">From field hint</div>
            <div class="redDiv redDiv2">From field hint</div>
        </div>
    </form>

</body>
